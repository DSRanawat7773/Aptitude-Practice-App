<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Palindrome Checker</h1>
    <p>Enter a word or phrase to check if it's a palindrome:</p>
    <input type="text" id="inputText" placeholder="Enter text here">
    <button onclick="checkPalindrome()">Check</button>
    <p id="result"></p>

    <script>
        function checkPalindrome() {
            // Get the input value
            const str = document.getElementById('inputText').value;
            
            // Remove non-alphanumeric characters and convert to lowercase
            const cleanStr = str.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
            
            // Reverse the string
            const reversedStr = cleanStr.split('').reverse().join('');
            
            // Check if the original string is equal to the reversed string
            const isPalindrome = cleanStr === reversedStr;

            // Display the result
            const resultElement = document.getElementById('result');
            if (isPalindrome) {
                resultElement.textContent = `"${str}" is a palindrome!`;
                resultElement.style.color = "green";
            } else {
                resultElement.textContent = `"${str}" is not a palindrome.`;
                resultElement.style.color = "red";
            }
        }
    </script>
</body>
</html>
